<div class="row">
  <div class="offset-lg-1 col-lg-11">
      <form [formGroup]="formLogin" (ngSubmit)="login(formLogin)" id="loginForm">
        <div class="form-group col-lg-5">
            <mat-form-field class="matFormField">
              <input  matInput 
                      placeholder="Email" 
                      name="email" 
                      formControlName="email"
                      >
            <mat-error *ngIf="authFormVerification._emailValidator.invalid">{{getErrorMessageEmail()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-lg-5">
          <mat-form-field class="matFormField">
            <input  matInput 
                    [type]="hidePassword ? 'password':'text'"
                    name="password" 
                    formControlName="password"
                    >
            <mat-error *ngIf="authFormVerification._passwordValidator.invalid">{{getErrorMessagePassword()}}</mat-error>
            <mat-icon matSuffix (click)="changePassVisibility()">
                {{hidePassword ? 'visibility':'visibility_off'}}
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <button type="submit" id="loginFormSubmit" class="btn btn-success btnCompte" [disabled]=formLogin.invalid>connection</button>
          </div>
          <div class="col-lg-3">
              <button class="btn btn-warning btnCompte" routerLink="/account/creationCompte">Cr√©er un compte</button>
            </div>            
        </div>
      </form>
  </div>
</div>
